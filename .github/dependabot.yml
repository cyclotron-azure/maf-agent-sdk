# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      azure-sdk:
        patterns:
          - "Azure.*"
      microsoft-extensions:
        patterns:
          - "Microsoft.Extensions.*"
      microsoft-agents:
        patterns:
          - "Microsoft.Agents.*"
      opentelemetry:
        patterns:
          - "OpenTelemetry*"
    commit-message:
      prefix: "deps"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"

  # .NET tools
  - package-ecosystem: "nuget"
    directory: "/.config"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps"
      include: "scope"
