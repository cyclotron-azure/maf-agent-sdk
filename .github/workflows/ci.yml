# CI Workflow - Build and Test on Pull Requests
name: CI

on:
  pull_request:
    branches:
      - main
      - dev
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/instructions/**'
      - '.github/prompts/**'
      - '.github/agents/**'

  # Allow manual trigger
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for GitVersion

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Restore .NET tools
        run: dotnet tool restore

      - name: Determine version with GitVersion
        id: gitversion
        run: |
          dotnet gitversion /output buildserver
          dotnet gitversion /showvariable FullSemVer
          echo "version=$(dotnet gitversion /showvariable FullSemVer)" >> $GITHUB_OUTPUT
          echo "nuget_version=$(dotnet gitversion /showvariable SemVer)" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release /p:Version=${{ steps.gitversion.outputs.version }}

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Pack (validation only)
        run: dotnet pack --no-build --configuration Release /p:Version=${{ steps.gitversion.outputs.nuget_version }} --output ./artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg
          retention-days: 7
